baseURL = "https://vanguo.tech"
title = "vanguoo"
theme = "echo"
# languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
# 自动检测是否包含中文/日文/韩文，该参数会影响摘要和字数统计功能，建议设置为true
hasCJKLanguage = true
# 设置页面生成形式，将默认的网站路径/修改成.html
uglyURLs = true

# paginate = 20
# pygmentsStyle = "bw"
# pygmentsCodeFences = true
# pygmentsCodeFencesGuessSyntax = true
enableEmoji = true

[markup.highlight]
codeFences=true
guessSyntax=true
hl_Lines = ""
# lineNoStart = 1
# lineNos = true
# lineNumbersInTable = true
noClasses = true
style = "github-dark"
tabWidth = 4

[permalinks]
posts = "/:filename"

[outputFormats.RSS]
mediatype = "application/rss"
baseName = "atom"

[services.rss]
limit = 20

[author]
name = "vanguoo"
avatar = "https://pb.vanguo.tech/api/files/ge0cpwgmab5vb9s/501napnph9033bj/3_eca63_ad_4247_4390_b9_f2_bf150_acd4717_0KyIxr5aRw.jpeg"
bio = "慢"
homepage = "https://vanguo.tech/"

# https://avatars.githubusercontent.com/u/55241884?s=400&u=0012781cbff266f14a595637441833f7ebb16664&v=4
[params]
favicon = "https://pb.vanguo.tech/api/files/ge0cpwgmab5vb9s/se308frxxi8n2vr/20230105192004_CPKf0IWkb7.jpg"
keywords = "Hugo, theme, echo"
description = "Hugo theme echo example site."
toc = true
navItems = [
  ["首页", "/"],
  ["归档", "/posts.html"],
  ["友情链接", "/self.html"],
  ["关于我", "/about.html"],
]
# rss 全文输出
rssFullContent = true
uglyURLs = true
busuanzi = true # 是否使用不蒜子统计站点访问量
staticCDNPrefix = "https://cdn.bootcss.com/font-awesome/5.11.2"
extraHead = '<script async src="https://www.googletagmanager.com/gtag/js?id=UA-xxx"></script>'
# profileAds = '<div class="p-4 mt-2 lg:mt-4 rounded shadow bg-white dark:bg-gray-800"><img class=" object-cover w-auto mx-auto mt-6" loading="lazy" src="" title="" alt=""></div>'
notFoundAds = ''


# Right To Left, shift content direction for languagues such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "auto"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = []
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = []
# Custom JS
customJS = []

[social]
github = "vanguoo"
twitter = "vanguoo"
telegram = "vanguoo"
rss = "/atom.xml"

